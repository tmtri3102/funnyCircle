<!DOCTYPE html>
<html>
	<head>
		<title>Flight Booking</title>
		<style>
			/* Basic Styling */
			body {
				font-family: sans-serif;
			}
			.container {
				width: 80%;
				margin: 20px auto;
			}
			label {
				display: block;
				margin-bottom: 5px;
			}
			input,
			select {
				width: 100%;
				padding: 10px;
				margin-bottom: 10px;
				box-sizing: border-box;
			}
			button {
				background-color: #4caf50;
				color: white;
				padding: 12px 20px;
				border: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Flight Booking</h1>

			<label for="origin">Origin:</label>
			<input
				type="text"
				id="origin"
				name="origin"
				placeholder="Enter origin city"
			/>

			<label for="destination">Destination:</label>
			<input
				type="text"
				id="destination"
				name="destination"
				placeholder="Enter destination city"
			/>

			<label for="departureDate">Departure Date:</label>
			<input
				type="date"
				id="departureDate"
				name="departureDate"
			/>

			<label for="returnDate">Return Date (Optional):</label>
			<input
				type="date"
				id="returnDate"
				name="returnDate"
			/>

			<button onclick="searchFlights()">Search Flights</button>

			<div id="results"></div>
		</div>

		<script>
			function searchFlights() {
				// Get form values
				const origin = document.getElementById("origin").value;
				const destination = document.getElementById("destination").value;
				const departureDate = document.getElementById("departureDate").value;
				const returnDate = document.getElementById("returnDate").value;

				// API call placeholder
				// In a real application, you'd use fetch or XMLHttpRequest to make an API request here
				// Example:
				// fetch(`https://api.example.com/flights?origin=${origin}&destination=${destination}&departureDate=${departureDate}&returnDate=${returnDate}`)
				// .then(response => response.json())
				// .then(data => displayResults(data))
				// .catch(error => console.error('Error fetching flights:', error));

				// For this example, let's just simulate some results
				const dummyResults = [
					{
						airline: "Airline A",
						price: "$200",
						departureTime: "08:00",
						arrivalTime: "10:30",
					},
					{
						airline: "Airline B",
						price: "$250",
						departureTime: "12:00",
						arrivalTime: "14:15",
					},
				];

				displayResults(dummyResults);
			}

			function displayResults(results) {
				const resultsDiv = document.getElementById("results");
				resultsDiv.innerHTML = ""; // Clear previous results

				if (results.length === 0) {
					resultsDiv.innerHTML = "<p>No flights found.</p>";
				} else {
					results.forEach((flight) => {
						const flightDiv = document.createElement("div");
						flightDiv.innerHTML = `
                        <h3>${flight.airline}</h3>
                        <p>Price: ${flight.price}</p>
                        <p>Departure: ${flight.departureTime} - Arrival: ${flight.arrivalTime}</p>
                    `;
						resultsDiv.appendChild(flightDiv);
					});
				}
			}
		</script>
	</body>
</html>
